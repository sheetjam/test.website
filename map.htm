<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Listings Map</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #a5d9ff;
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #0077cc 0%, #008bccde 38%, #00b4cc 100%);
      color: white;
      padding: 1rem;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 60px;
    }

    .hamburger {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      cursor: pointer;
      display: none;
      z-index: 10;
      user-select: none;
    }

    nav {
      background: #0077cc;
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0.5rem 1rem;
      justify-content: center;
      gap: 1rem;
    }

    nav li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem;
    }

    nav li a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    #map {
      flex-grow: 1;
      height: 50vh;
    }

    .listings {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
      background: #f5f5f5;
    }

    .listing {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .listing:hover {
      transform: scale(1.02);
    }

    .listing img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .listing .info {
      padding: 1rem;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .slides-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      min-height: 300px;
    }

    #slidesContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease-in-out;
      will-change: transform;
      height: 100%;
      width: 100%;
    }

    #slidesContainer img {
      max-height: 100%;
      max-width: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      margin: auto;
      user-select: none;
      pointer-events: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 2rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
      }

      nav.show {
        display: flex;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (min-width: 768px) {
      .modal-content {
        max-width: 800px;
        max-height: 80vh;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-top">
      <div class="logo-container">
        <img src="emblem3.png" alt="Logo" class="logo" />
        <h3>Where your dream home becomes reality</h3>
      </div>
      <div class="hamburger" onclick="toggleNav()">&#9776;</div>
    </div>

    <nav id="myLinks">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Forms</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Locations</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div id="map"></div>

  <div class="listings">
    <div class="listing" onclick="openModal(['house1.jpg', 'house2.jpg'], '2 bed, 1 bath, $900k')">
      <img src="house1.jpg" alt="House Preview" />
      <div class="info">
        <h4>1508c Highpointe Dr, Harrisburg, PA</h4>
        <p>2 bed, 1 bath, $900k</p>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <div class="slides-wrapper">
        <div id="slidesContainer"></div>
      </div>
    </div>
  </div>

  <script>
    function toggleNav() {
      const nav = document.getElementById("myLinks");
      nav.classList.toggle("show");
    }

    const homeListings = [
      {
        position: { lat: 40.3101352, lng: -76.8738858 },
        title: "1508c Highpointe Dr, Harrisburg, PA",
        description: "2 bed, 1 bath, $900k"
      }
    ];

    function initMap() {
      const centerUS = { lat: 39.8283, lng: -98.5795 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        center: centerUS
      });

      homeListings.forEach(listing => {
        const marker = new google.maps.Marker({
          position: listing.position,
          map: map,
          title: listing.title
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `<h3>${listing.title}</h3><p>${listing.description}</p>`
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });
      });
    }

    function openModal(imageArray, details) {
      const modal = document.getElementById("modal");
      const container = document.getElementById("slidesContainer");
      container.innerHTML = ""; // Clear old images
      imageArray.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = "House image";
        container.appendChild(img);
      });
      modal.classList.add("show");
    }

    function closeModal() {
      document.getElementById("modal").classList.remove("show");
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>

</body>
</html>
