* {
  box-sizing: border-box;

body {

/* ========== Layout ========== */
.container {

}

main {
  display: flex;
  flex-wrap: wrap;
  gap: 1em;

.content {

  font-size: 15px;
}

.sidebar {
  flex: 1 1 30%;
  background: #d9edf7;

/* ========== Header & Navigation ========== */
header {
  background: linear-gradient(90deg, rgba(0, 119, 204, 1) 0%, rgba(0, 139, 204, 0.87) 38%, rgba(0, 180, 204, 1) 100%);

    .logo-container {

      align-items: center;
      gap: 1rem;

.logo {
  width: 70px;
  height: auto;
  max-width: 100%;
}

.header-top {

  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: nowrap;
  padding: 1rem;
}

.hamburger {
  position: absolute;
  top: 1rem;
  right: 1rem;
  font-size: 2rem;
  cursor: pointer;
  color: #fff;
  display: none; /* hide by default */
  z-index: 10;
}

/* Show hamburger only on mobile */
@media (max-width: 768px) {
  .hamburger {
    display: block;
  }
}


/* Desktop Navigation */
nav {
  background: #0077cc;
}

nav ul {
  display: flex;
  justify-content: center;
  list-style: none;
  padding: 1em;
  margin: 0;
  gap: 2rem;
}

nav li {
  margin: 0;
}

nav a {
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  padding: 0.5em;
  transition: background 0.3s;
}

nav a:hover {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 5px;
}

/* Responsive Navigation */
@media (max-width: 768px) {

    display: block;

    display: none;
    flex-direction: column;
    width: 100%;
  }

  nav ul {

    align-items: center;
    gap: 0;
    padding: 0.5rem 0;

/* ========== Listings ========== */
.listings-section {
  padding: 1em;
}

.listings-top {
  font-size: 1rem;
  text-align: center;
  color: #000;
  background-color: #ffffffe5;
  border-radius: 5px;
  padding: 0.5em;
  margin-bottom: 1em;
}

.listing-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 1em;
  justify-content: center;
}

.listing-card {
  flex: 1 1 calc(33.333% - 1em);
  max-width: 350px;
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

/* Tablet: 2 per row */

  .listing-card {
    flex: 1 1 calc(50% - 1em);
  }
}

/* Mobile: 1 per row */
@media (max-width: 600px) {
  .listing-card {
    flex: 1 1 100%;
    max-width: 90%;
  }
}


.listing-card:hover {
  transform: scale(1.01);
}

.status-label {

  font-weight: bold;
  padding: 6px 12px;
  border-radius: 6px;

}

.listing-card.status .status-label {

/* ========== Image Slider ========== */

  overflow: hidden;
  margin-bottom: 10px;
}

.slider-images {

.slide {

  border-radius: 8px;
  object-fit: cover;
}

.slide.active {

.prev-btn,

<header>
  <h1>Home Listings in the U.S.</h1>
</header>

<div id="map"></div>

<script>
  // Sample home listings data with lat, lng, and info
  const homeListings = [
    {
      position: { lat: 40.7128, lng: -74.0060 },
      title: "NYC Apartment",
      description: "2 bed, 1 bath, $900k"
    },
    {
      position: { lat: 34.0522, lng: -118.2437 },
      title: "LA Condo",
      description: "3 bed, 2 bath, $1.2M"
    },
    {
      position: { lat: 41.8781, lng: -87.6298 },
      title: "Chicago House",
      description: "4 bed, 3 bath, $700k"
    },
    {
      position: { lat: 29.7604, lng: -95.3698 },
      title: "Houston Home",
      description: "3 bed, 2 bath, $600k"
    }
  ];

  function initMap() {
    // Center of the US roughly
    const centerUS = { lat: 39.8283, lng: -98.5795 };

    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 4,
      center: centerUS,
    });

    // Add markers for each home listing
    homeListings.forEach(listing => {
      const marker = new google.maps.AdvancedMarkerElement({
        position: listing.position,
        map: map,
        title: listing.title
      });

      const infoWindow = new google.maps.InfoWindow({
        content: `<h3>${listing.title}</h3><p>${listing.description}</p>`
      });

      marker.addListener("click", () => {
        infoWindow.open(map, marker);
      });
    });
  }
</script>
