<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InSight Services - Home Listings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4faff;
    }

    header {
      background: linear-gradient(90deg, #0077cc 0%, #009bcc 100%);
      color: white;
      padding: 1rem;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 60px;
    }

    .hamburger {
      font-size: 2rem;
      cursor: pointer;
      display: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      background: #0077cc;
      padding: 0.5rem 0;
    }

    nav li {
      margin: 0 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
      }

      nav ul.show {
        display: flex;
      }
    }

    .filters {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
    }

    .filters select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    #map {
      height: 400px;
      width: 100%;
    }

    .listings {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .listing {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .listing img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .listing-content {
      padding: 1rem;
    }

    .listing h3 {
      margin-bottom: 0.5rem;
    }

    .listing p {
      margin-bottom: 0.5rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-top">
      <div class="logo-container">
        <img src="emblem3.png" alt="InSight Services Logo" class="logo" />
        <h3>Where your dream home becomes reality</h3>
      </div>
      <div class="hamburger" onclick="toggleNav()">&#9776;</div>
    </div>
    <nav>
      <ul id="navLinks">
        <li><a href="forms.htm">Home</a></li>
        <li><a href="index.htm">Home</a></li>
        <li><a href="services.htm">Services</a></li>
        <li><a href="map.htm">Map</a></li>
        <li><a href="contact.htm">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="filters">
    <select id="stateFilter">
      <option value="">Select State</option>
      <option value="NY">New York</option>
      <option value="CA">California</option>
      <option value="PA">Pennsylvania</option>
    </select>
    <select id="cityFilter">
      <option value="">Select City</option>
      <option value="NYC">New York City</option>
      <option value="LA">Los Angeles</option>
      <option value="Harrisburg">Harrisburg</option>
    </select>
  </div>

  <div id="map"></div>

  <div class="listings" id="listingsContainer">
    <!-- Listings will be inserted here -->
  </div>

  <script>
    const listings = [
      {
        position: { lat: 40.7128, lng: -74.0060 },
        title: "NYC Apartment",
        description: "2 bed, 1 bath, $900k",
        image: "tree.png",
        city: "NYC",
        state: "NY"
      },
      {
        position: { lat: 34.0522, lng: -118.2437 },
        title: "LA Condo",
        description: "3 bed, 2 bath, $1.2M",
        image: "https://tree.png/600x400?text=NYC+Home",
        city: "LA",
        state: "CA"
      },
      {
        position: { lat: 40.2732, lng: -76.8867 },
        title: "Harrisburg Home",
        description: "3 bed, 2 bath, $400k",
        image: "https://via.placeholder.com/600x400?text=Harrisburg+Home",
        city: "Harrisburg",
        state: "PA"
      }
    ];

    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 39.8283, lng: -98.5795 }, // Center of USA
        zoom: 4,
      });

      listings.forEach(listing => {
        const marker = new google.maps.Marker({
          position: listing.position,
          map,
          title: listing.title
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `
            <div style="max-width: 200px;">
              <h4>${listing.title}</h4>
              <img src="${listing.image}" style="width: 100%; border-radius: 6px;" />
              <p>${listing.description}</p>
            </div>
          `
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });
      });

      displayListings();
    }

    function toggleNav() {
      document.getElementById("navLinks").classList.toggle("show");
    }

    function displayListings(filter = {}) {
      const container = document.getElementById("listingsContainer");
      container.innerHTML = "";

      listings
        .filter(listing =>
          (!filter.state || listing.state === filter.state) &&
          (!filter.city || listing.city === filter.city)
        )
        .forEach(listing => {
          container.innerHTML += `
            <div class="listing">
              <img src="${listing.image}" alt="${listing.title}" />
              <div class="listing-content">
                <h3>${listing.title}</h3>
                <p>${listing.description}</p>
                <p><strong>${listing.city}, ${listing.state}</strong></p>
              </div>
            </div>
          `;
        });
    }

    document.getElementById("stateFilter").addEventListener("change", () => {
      const state = document.getElementById("stateFilter").value;
      const city = document.getElementById("cityFilter").value;
      displayListings({ state, city });
    });

    document.getElementById("cityFilter").addEventListener("change", () => {
      const state = document.getElementById("stateFilter").value;
      const city = document.getElementById("cityFilter").value;
      displayListings({ state, city });
    });
  </script>

  <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByEsLB2qwxw7UMEhc8Hf9e_TCwp35OpQs&callback=initMap">
  </script>

</body>
</html>
