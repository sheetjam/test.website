<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Listings Map</title>
  <style>
    /* === Base Reset === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #a5d9ff;
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #map {
      flex-grow: 1;
    }

    /* === Header === */
    header {
      background: linear-gradient(90deg, rgba(0, 119, 204, 1) 0%, rgba(0, 139, 204, 0.87) 38%, rgba(0, 180, 204, 1) 100%);
      color: white;
      padding: 1rem;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 60px;
    }
        .hamburger {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      cursor: pointer;
      display: none;
      z-index: 10;
      user-select: none;
    }

    nav {
      background: #0077cc;
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0.5rem 1rem;
      justify-content: center;
      gap: 1rem;
    }

    nav li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem;
    }

    nav li a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    /* === Responsive Menu === */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
      }

      nav.show {
        display: flex;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-top">
      <div class="logo-container">
        <img src="emblem3.png" alt="Logo" class="logo" />
        <h3>Where your dream home becomes reality</h3>
      </div>
      <div class="hamburger" onclick="toggleNav()">&#9776;</div>
    </div>

    <nav id="myLinks">
      <ul>
        <li><a href="index.htm">Home</a></li>
        <li><a href="#">Forms</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="map.htm">Locations</a></li>
        <li><a href="contact.htm">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div id="map"></div>

  <script>
    function toggleNav() {
      const nav = document.getElementById("myLinks");
      nav.classList.toggle("show");
    }
/*40.3101352,-76.8738858*/
const homeListings = [
    {
    position: { lat: 40.3101352, lng: -76.8738858 },
    title: "1508c highpointe dr harrisburg pa",
    description: "2 bed, 1 bath, $900k"
  },
  {
    position: { lat: 40.7128, lng: -74.0060 },
    title: "123 Main St, New York, NY 10001",
    description: "2 bed, 1 bath, $900k"
  },
  {
    position: { lat: 34.0522, lng: -118.2437 },
    title: "456 Sunset Blvd, Los Angeles, CA 90012",
    description: "3 bed, 2 bath, $1.2M"
  },
  {
    position: { lat: 41.8781, lng: -87.6298 },
    title: "789 Lakeshore Dr, Chicago, IL 60601",
    description: "4 bed, 3 bath, $700k"
  },
  {
    position: { lat: 29.7604, lng: -95.3698 },
    title: "321 Bayou Rd, Houston, TX 77002",
    description: "3 bed, 2 bath, $600k"
  }
];


    function initMap() {
      const centerUS = { lat: 39.8283, lng: -98.5795 };

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        center: centerUS
      });

      homeListings.forEach(listing => {
        const marker = new google.maps.Marker({
          position: listing.position,
          map: map,
          title: listing.title
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `<h3>${listing.title}</h3><p>${listing.description}</p>`
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByEsLB2qwxw7UMEhc8Hf9e_TCwp35OpQs&callback=initMap">
  </script>

</body>
</html>
