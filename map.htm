<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InSight Services - Home Listings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4faff;
    }

    header {
      background: linear-gradient(90deg, #0077cc 0%, #009bcc 100%);
      color: white;
      padding: 1rem;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 60px;
    }

    .hamburger {
      font-size: 2rem;
      cursor: pointer;
      display: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      background: #0077cc;
      padding: 0.5rem 0;
    }

    nav li {
      margin: 0 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
      }

      nav ul.show {
        display: flex;
      }
    }

    .filters {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .filters select,
    .filters input {
      padding: 0.5rem;
      font-size: 1rem;
      min-width: 120px;
    }

    .filters button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #0077cc;
      border: none;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .filters button:hover {
      background-color: #005fa3;
    }

    #map {
      height: 400px;
      width: 100%;
    }

    .listings {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .listing {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .listing:hover {
      transform: scale(1.03);
    }

    .listing img {
      width: 100%;
      height: 200px;
      object-fit: contain; /* Changed from cover to contain to prevent cropping */
      background: #eee; /* fallback background so empty areas look nice */
    }

    .listing-content {
      padding: 1rem;
    }

    .listing h3 {
      margin-bottom: 0.5rem;
    }

    .listing p {
      margin-bottom: 0.5rem;
      color: #555;
    }

    /* Modal Styles */
    #listingModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden;
    }

    #listingModal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      max-width: 900px;
      width: 90%;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .modal-header {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .modal-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .modal-details {
      padding: 1rem;
      border-top: 1px solid #ddd;
      font-size: 1rem;
      color: #444;
    }

    .slides-wrapper {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    #slidesContainer {
      display: flex;
      height: 100%;
      transition: transform 0.3s ease-in-out;
      will-change: transform;
    }

    #slidesContainer img {
      width: 100%;
      object-fit: contain; /* also contain here */
      user-select: none;
      pointer-events: none;
    }

    /* Controls */
    .modal-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .modal-controls button {
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      padding: 0.2rem 0.6rem;
      border-radius: 50%;
      pointer-events: all;
      user-select: none;
      transition: background 0.3s ease;
    }

    .modal-controls button:hover {
      background: rgba(0,0,0,0.7);
    }

    #modalCloseBtn {
      position: absolute;
      top: 0.3rem;
      right: 0.5rem;
      font-size: 2rem;
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-top">
      <div class="logo-container">
        <img src="emblem3.png" alt="InSight Services Logo" class="logo" />
        <h3>Where your dream home becomes reality</h3>
      </div>
      <div class="hamburger" onclick="toggleNav()">&#9776;</div>
    </div>
    <nav>
      <ul id="navLinks">
        <li><a href="forms.htm">Forms</a></li>
        <li><a href="index.htm">Home</a></li>
        <li><a href="services.htm">Services</a></li>
        <li><a href="map.htm">Map</a></li>
        <li><a href="contact.htm">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="filters">
    <select id="stateFilter">
      <option value="">Select State</option>
      <option value="NY">New York</option>
      <option value="CA">California</option>
      <option value="PA">Pennsylvania</option>
    </select>
    <select id="cityFilter">
      <option value="">Select City</option>
      <option value="NYC">New York City</option>
      <option value="LA">Los Angeles</option>
      <option value="Harrisburg">Harrisburg</option>
    </select>
    <select id="bedroomsFilter">
      <option value="">Bedrooms</option>
      <option value="1">1+</option>
      <option value="2">2+</option>
      <option value="3">3+</option>
      <option value="4">4+</option>
      <option value="5">5+</option>
    </select>
    <select id="bathroomsFilter">
      <option value="">Bathrooms</option>
      <option value="1">1+</option>
      <option value="2">2+</option>
      <option value="3">3+</option>
      <option value="4">4+</option>
      <option value="5">5+</option>
    </select>
    <input type="number" id="minPriceFilter" placeholder="Min Price ($)" min="0" step="1000" />
    <input type="number" id="maxPriceFilter" placeholder="Max Price ($)" min="0" step="1000" />
    <button id="resetFiltersBtn">Reset Filters</button>
  </div>

  <div id="map"></div>

  <div class="listings" id="listingsContainer">
    <!-- Listings go here -->
  </div>

  <!-- Modal -->
  <div id="listingModal" aria-modal="true" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDetails">
    <div class="modal-content">
      <button id="modalCloseBtn" aria-label="Close modal">&times;</button>
      <div class="modal-header" id="modalTitle">Listing Title</div>
      <div class="slides-wrapper">
        <div id="slidesContainer"></div>
        <div class="modal-controls">
          <button id="prevBtn" aria-label="Previous image">&#10094;</button>
          <button id="nextBtn" aria-label="Next image">&#10095;</button>
        </div>
      </div>
      <div class="modal-details" id="modalDetails"></div>
    </div>
  </div>

  <script>
    const listings = [
      {
        position: { lat: 40.7128, lng: -74.0060 },
        title: "NYC Apartment",
        description: "2 bed, 1 bath, $900k",
        images: [
          "tree.png",
          "testlisting.jpg",
          "emblem3.png"
        ],
        city: "NYC",
        state: "NY",
        bedrooms: 2,
        bathrooms: 1,
        price: 900000
      },
      {
        position: { lat: 34.0522, lng: -118.2437 },
        title: "LA Condo",
        description: "3 bed, 2 bath, $1.2M",
        images: [
          "treeman.jpg",
          "tree.png",
          "emblem3.png"
        ],
        city: "LA",
        state: "CA",
        bedrooms: 3,
        bathrooms: 2,
        price: 1200000
      },
      {
        position: { lat: 40.2732, lng: -76.8867 },
        title: "Harrisburg Home",
        description: "3 bed, 2 bath, $400k",
        images: [
          "treeman.jpg",
          "tree.png"
        ],
        city: "Harrisburg",
        state: "PA",
        bedrooms: 3,
        bathrooms: 2,
        price: 400000
      }
    ];

    let map;
    let currentSlide = 0;
    let currentListingIndex = 0;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 39.8283, lng: -98.5795 },
        zoom: 4,
      });

      listings.forEach(listing => {
        const marker = new google.maps.Marker({
          position: listing.position,
          map,
          title: listing.title
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `
            <div style="max-width: 200px;">
              <h4>${listing.title}</h4>
              <img src="${listing.images[0]}" style="width: 100%; border-radius: 6px;" />
              <p>${listing.description}</p>
            </div>
          `
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });
      });

      displayListings();
    }

    function toggleNav() {
      document.getElementById("navLinks").classList.toggle("show");
    }

    function displayListings(filter = {}) {
      const container = document.getElementById("listingsContainer");
      container.innerHTML = "";

      listings
        .filter(listing => {
          if (filter.state && listing.state !== filter.state) return false;
          if (filter.city && listing.city !== filter.city) return false;
          if (filter.bedrooms && listing.bedrooms < filter.bedrooms) return false;
          if (filter.bathrooms && listing.bathrooms < filter.bathrooms) return false;
          if (filter.minPrice && listing.price < filter.minPrice) return false;
          if (filter.maxPrice && listing.price > filter.maxPrice) return false;
          return true;
        })
        .forEach((listing, index) => {
          const img = listing.images[0] || "";
          const listingHTML = `
            <div class="listing" data-index="${index}" tabindex="0" role="button" aria-pressed="false" aria-label="View details of ${listing.title}">
              <img src="${img}" alt="${listing.title}" />
              <div class="listing-content">
                <h3>${listing.title}</h3>
                <p>${listing.description}</p>
                <p><strong>${listing.city}, ${listing.state}</strong></p>
              </div>
            </div>
          `;
          container.insertAdjacentHTML("beforeend", listingHTML);
        });

      // Add click and keyboard listeners to open modal
      document.querySelectorAll(".listing").forEach(elem => {
        elem.addEventListener("click", () => {
          const idx = parseInt(elem.getAttribute("data-index"), 10);
          openModal(idx);
        });
        elem.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            const idx = parseInt(elem.getAttribute("data-index"), 10);
            openModal(idx);
          }
        });
      });
    }

    // Modal elements
    const modal = document.getElementById("listingModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDetails = document.getElementById("modalDetails");
    const slidesContainer = document.getElementById("slidesContainer");
    const modalCloseBtn = document.getElementById("modalCloseBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function openModal(index) {
      currentSlide = 0;
      currentListingIndex = index;
      const listing = listings[index];
      modalTitle.textContent = listing.title;
      modalDetails.innerHTML = `
        <p>${listing.description}</p>
        <p><strong>${listing.city}, ${listing.state}</strong></p>
      `;

      slidesContainer.innerHTML = "";
      listing.images.forEach((imgSrc) => {
        const imgElem = document.createElement("img");
        imgElem.src = imgSrc;
        slidesContainer.appendChild(imgElem);
      });
      updateSlide();

      modal.classList.add("active");
      modalCloseBtn.focus();
    }

    function closeModal() {
      modal.classList.remove("active");
    }

    function updateSlide() {
      const slideWidth = slidesContainer.clientWidth;
      slidesContainer.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
    }

    prevBtn.addEventListener("click", () => {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlide();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentSlide < slidesContainer.children.length - 1) {
        currentSlide++;
        updateSlide();
      }
    });

    modalCloseBtn.addEventListener("click", closeModal);

    // Close modal if clicking outside modal content
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Swipe detection for mobile
    let touchStartX = 0;
    let touchEndX = 0;

    slidesContainer.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    slidesContainer.addEventListener("touchend", (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleGesture();
    });

    function handleGesture() {
      const swipeDistance = touchEndX - touchStartX;
      const minSwipeDistance = 50;

      if (swipeDistance > minSwipeDistance) {
        if (currentSlide > 0) {
          currentSlide--;
          updateSlide();
        }
      } else if (swipeDistance < -minSwipeDistance) {
        if (currentSlide < slidesContainer.children.length - 1) {
          currentSlide++;
          updateSlide();
        }
      }
    }

    // Keyboard navigation in modal
    document.addEventListener("keydown", (e) => {
      if (!modal.classList.contains("active")) return;

      if (e.key === "ArrowLeft") {
        if (currentSlide > 0) {
          currentSlide--;
          updateSlide();
        }
      } else if (e.key === "ArrowRight") {
        if (currentSlide < slidesContainer.children.length - 1) {
          currentSlide++;
          updateSlide();
        }
      } else if (e.key === "Escape") {
        closeModal();
      }
    });

    // Filter event listeners
    function getFilters() {
      const state = document.getElementById("stateFilter").value;
      const city = document.getElementById("cityFilter").value;
      const bedrooms = document.getElementById("bedroomsFilter").value;
      const bathrooms = document.getElementById("bathroomsFilter").value;
      const minPrice = document.getElementById("minPriceFilter").value;
      const maxPrice = document.getElementById("maxPriceFilter").value;

      return {
        state: state || null,
        city: city || null,
        bedrooms: bedrooms ? parseInt(bedrooms, 10) : null,
        bathrooms: bathrooms ? parseInt(bathrooms, 10) : null,
        minPrice: minPrice ? parseInt(minPrice, 10) : null,
        maxPrice: maxPrice ? parseInt(maxPrice, 10) : null
      };
    }

    function onFiltersChange() {
      const filter = getFilters();
      displayListings(filter);
    }

    document.getElementById("stateFilter").addEventListener("change", onFiltersChange);
    document.getElementById("cityFilter").addEventListener("change", onFiltersChange);
    document.getElementById("bedroomsFilter").addEventListener("change", onFiltersChange);
    document.getElementById("bathroomsFilter").addEventListener("change", onFiltersChange);
    document.getElementById("minPriceFilter").addEventListener("input", onFiltersChange);
    document.getElementById("maxPriceFilter").addEventListener("input", onFiltersChange);

    document.getElementById("resetFiltersBtn").addEventListener("click", () => {
      document.getElementById("stateFilter").value = "";
      document.getElementById("cityFilter").value = "";
      document.getElementById("bedroomsFilter").value = "";
      document.getElementById("bathroomsFilter").value = "";
      document.getElementById("minPriceFilter").value = "";
      document.getElementById("maxPriceFilter").value = "";
      displayListings();
    });
  </script>

  <!-- Replace YOUR_API_KEY below with your actual Google Maps API key -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByEsLB2qwxw7UMEhc8Hf9e_TCwp35OpQs&callback=initMap"></script>

</body>
</html>
