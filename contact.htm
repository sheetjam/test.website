<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - InSight Services</title>
  <link rel="stylesheet" href="contact.css" />
  <style>
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    fieldset {
      border: none;
      padding: 0;
    }

    legend {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #0077cc;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[type="submit"] {
      margin-top: 1.5rem;
      background-color: #0077cc;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #005fa3;
    }

    .success-msg,
    .error-msg {
      display: none;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .success-msg {
      background: #e0ffe0;
      border: 1px solid #7ac77f;
      color: #2e7d32;
    }

    .error-msg {
      background: #ffe0e0;
      border: 1px solid #e57373;
      color: #b71c1c;
    }

    footer {
      margin-top: auto;
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="success" class="success-msg">Message sent successfully!</div>
    <div id="error" class="error-msg">Something went wrong. Please try again.</div>

    <form id="contactForm" action="https://formspree.io/f/xanbyrop" method="POST" enctype="multipart/form-data">
      <fieldset>
        <legend>Contact Us</legend>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">your email</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit">
      </fieldset>
    </form>
  </div>

  <footer>
    &copy; 2025 InSight Services. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('success');
    const errorMsg = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            Accept: 'application/json'
          }
        });

        if (response.ok) {
          successMsg.style.display = 'block';
          errorMsg.style.display = 'none';
          form.reset();
        } else {
          throw new Error('Network response was not ok');
        }
      } catch (error) {
        successMsg.style.display = 'none';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
