<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - InSight Services</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
    <div class="header-top">
      <div class="logo-container">
        <img src="emblem3.png" alt="InSight Services Logo" class="logo" />
        <h3>Where your dream home becomes reality</h3>
      </div>
      <div class="hamburger" onclick="toggleNav()">&#9776;</div>
    </div>

    <nav id="myLinks">
      <ul>
        <li><a href="index.htm">Home</a></li>
        <li><a href="#">Forms</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Locations</a></li>
        <li><a href="contact.htm">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div id="success" class="success-msg">Message sent successfully!</div>
    <div id="error" class="error-msg">Something went wrong. Please try again.</div>

    <form id="contactForm" action="https://formspree.io/f/xanbyrop" method="POST" enctype="multipart/form-data">
      <fieldset>
        <legend>Contact Us</legend>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your email</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit">
      </fieldset>
    </form>
  </div>

  <footer>
    &copy; 2025 InSight Services. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('success');
    const errorMsg = document.getElementById('error');

        function toggleNav() {
      const nav = document.getElementById("myLinks");
      nav.classList.toggle("show");
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            Accept: 'application/json'
          }
        });

        if (response.ok) {
          successMsg.style.display = 'block';
          errorMsg.style.display = 'none';
          form.reset();
        } else {
          throw new Error('Network response was not ok');
        }
      } catch (error) {
        successMsg.style.display = 'none';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
